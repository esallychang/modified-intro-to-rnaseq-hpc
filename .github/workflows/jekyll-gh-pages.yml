# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
    - main
    - site-v*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure _config.yml
        if: (github.head_ref || github.ref_name) != 'main'
        run: |
          echo -e "\nbaseurl: '/branched-docs-demo/${{ github.head_ref || github.ref_name }}'" >> ./_config.yml
          cat ./_config.yml
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site/${{ github.head_ref || github.ref_name }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./_site/${{ github.head_ref || github.ref_name }}
          target-folder: ${{ (github.head_ref || github.ref_name) == 'main' && './' || (github.head_ref || github.ref_name) }}
          clean-exclude: ${{ (github.head_ref || github.ref_name) == 'main' && 'site-v*' || '' }}
